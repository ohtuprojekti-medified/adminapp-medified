name: Cypress Tests

on:
  push:
    branches: [workflow_testing]
    paths-ignore:
      - 'README.md'

jobs:
  start-server:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Env
        run: echo 'POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}' >> .env
        run: echo 'POSTGRES_DB=${{ secrets.POSTGRES_DB }}' >> .env
        run: echo 'DB_USERNAME=${{ secrets.DB_USERNAME }}' >> .env
        run: echo 'DB_PASSWORD=${{ secrets.DB_PASSWORD }}' >> .env
        run: echo 'DB_HOST=${{ secrets.DB_HOST }}' >> .env

      - name: Install npm packages
        run: ./scripts/install.sh

      - name: Run docker-compose
        run: npm start

  cypress-run:
    needs: start-server
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Cypress run
        uses: cypress-io/github-action@v2
